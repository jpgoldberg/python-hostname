[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hostname"
description = "A syntactic validator for Internet hostnames"
dynamic = ["version"]
requires-python = ">=3.11"
authors = [
    {name = "Jeffrey Goldberg", email = "jeffrey@goldmark.org"}
]
readme = "README.md"
license = {text = "MIT License"}
dependencies = [
    "dnspython",
    "idna",
]

[project.urls]
Repository = "https://github.com/jpgoldberg/python-hostname"


[tool]

[tool.hatch.version]
path = "hostname/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.11", "3.12"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "black>=23.1.0",
  "mypy>=1.4.0",
  "ruff>=0.0.243",
  "dnspython",
  "idna",
]

[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive ."
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.black]
target-version = ["py311", "py312"]
line-length = 120
skip-string-normalization = true

# [tool.ruff]
# ruff configuration is in ruff.ini


[tool.coverage.run]
source_pkgs = ["hostname", "tests"]
branch = true
parallel = true
omit = [
  "*/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
