name: lint
run-name: ${{ github.actor }} is linting
on:
  workflow_dispatch:

jobs:
  type-checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jpetrucciani/mypy-check@master
        with:
          requirements_file: "requirements.txt"
          python_version: "3.11"
          path: ''
